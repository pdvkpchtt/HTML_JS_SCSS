<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
  </head>

  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Monster Name: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is
        preventing people from leaving the town. You are in the town square.
        Where do you want to go? Use the buttons above.
      </div>
    </div>
    <div id="game">
      <div id="controls">
        <button id="button4">Inventory</button>
      </div>
      <div id="controls" class="toRight">
        <button id="buttonSave">Save</button>
        <button id="buttonLoad">Load</button>
      </div>
      <div id="text2">Here you can manage your character</div>
    </div>

    <div id="modal" class="hidden">
      <div id="game">
        <div id="controls" class="toRight">
          <button id="buttonCloseModal">Close</button>
        </div>
        <div id="text3">Game saved successfully</div>
      </div>
      <div id="backdrop" />
    </div>

    <script src="./src/scripts/script.js"></script>
  </body>
</html>
